<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanva Dialer</title>
    
    <!-- Copper SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/copper-sdk@latest/dist/copper-sdk.min.js"></script>
    
    <!-- Make iframe responsive -->
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        /* Ensure content fits in iframe */
        .app-container {
            width: 100%;
            max-width: 100%;
            min-height: 400px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        /* Hide the mini RingCentral widget */
        .rc-widget-container {
            display: none !important;
        }
        
        /* Custom dialer UI */
        .kanva-dialer {
            padding: 20px;
        }
        
        .dialer-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .kanva-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .dialer-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .customer-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .phone-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .phone-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 16px;
        }
        
        .call-button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .call-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }
        
        .call-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .auth-required {
            text-align: center;
            padding: 40px 20px;
        }
        
        .auth-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
        }
        
        .status-dot.offline {
            background: #dc3545;
        }
        
        .notes-section {
            margin-top: 20px;
        }
        
        .notes-textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            resize: vertical;
            font-family: inherit;
        }
        
        /* Responsive adjustments */
        @media (max-width: 400px) {
            .phone-input-group {
                flex-direction: column;
            }
            
            .dialer-header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div id="authRequired" class="auth-required" style="display: none;">
            <h3>RingCentral Authentication Required</h3>
            <p>Please sign in to RingCentral to use the dialer</p>
            <a href="#" id="authButton" class="auth-button">Sign In to RingCentral</a>
        </div>
        
        <div id="dialerApp" class="kanva-dialer">
            <div class="dialer-header">
                <div class="kanva-logo">K</div>
                <div>
                    <div class="dialer-title">Kanva Dialer</div>
                    <div class="status-indicator">
                        <div class="status-dot" id="statusDot"></div>
                        <span id="statusText">Connecting...</span>
                    </div>
                </div>
            </div>
            
            <div class="customer-info" id="customerInfo">
                <div><strong>Customer:</strong> <span id="customerName">-</span></div>
                <div><strong>Company:</strong> <span id="customerCompany">-</span></div>
                <div><strong>Email:</strong> <span id="customerEmail">-</span></div>
            </div>
            
            <div class="phone-input-group">
                <input type="tel" id="phoneInput" class="phone-input" placeholder="Enter phone number..." />
                <button id="callButton" class="call-button" disabled>
                    ðŸ“ž Call
                </button>
            </div>
            
            <div class="notes-section">
                <label for="callNotes"><strong>Call Notes:</strong></label>
                <textarea id="callNotes" class="notes-textarea" placeholder="Notes will be saved automatically..."></textarea>
            </div>
        </div>
    </div>

    <!-- RingCentral Widget (hidden, used for API only) -->
    <div id="rc-widget" class="rc-widget-container"></div>

    <script>
        // Initialize Copper SDK and custom dialer
        document.addEventListener('DOMContentLoaded', function() {
            initializeCopper();
            initializeCustomDialer();
        });
    </script>
</body>
</html>
