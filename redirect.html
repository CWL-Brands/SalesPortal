<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RingCentral Authentication - Kanva Botanicals</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            height: 60px;
            margin-bottom: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #22c55e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            color: #6b7280;
            margin: 20px 0;
        }
        
        .error {
            color: #ef4444;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
        }
        
        .success {
            color: #059669;
            background: #ecfdf5;
            border: 1px solid #a7f3d0;
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
        }
        
        .retry-btn {
            background: #22c55e;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 16px;
        }
        
        .retry-btn:hover {
            background: #16a34a;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <img src="assets/logo/kanva-logo.png" alt="Kanva Botanicals" class="logo" onerror="this.style.display='none'">
        <h1>RingCentral Authentication</h1>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div class="status">Processing authentication...</div>
        </div>
        
        <div id="error" class="error" style="display: none;">
            <h3>Authentication Failed</h3>
            <p id="errorMessage">An error occurred during authentication.</p>
            <button class="retry-btn" onclick="retryAuth()">Try Again</button>
        </div>
        
        <div id="success" class="success" style="display: none;">
            <h3>Authentication Successful!</h3>
            <p>Redirecting to dialer...</p>
        </div>
    </div>

    <script>
        // Configuration
        const RC_CONFIG = {
            clientId: localStorage.getItem('rc_client_id') || 'your_ringcentral_client_id',
            clientSecret: localStorage.getItem('rc_client_secret') || 'your_ringcentral_client_secret',
            server: 'https://platform.ringcentral.com',
            functionsBase: window.RC_CONFIG?.functionsBase || 'https://kanvaportal.web.app/rc'
        };

        /**
         * Handle OAuth redirect
         */
        async function handleOAuthRedirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');

            if (error) {
                showError(`Authentication error: ${error}`, errorDescription);
                return;
            }

            if (!code) {
                showError('No authorization code received', 'The OAuth flow did not complete properly.');
                return;
            }

            try {
                // Exchange authorization code for access token
                await exchangeCodeForToken(code);
                
                // Show success and redirect
                showSuccess();
                
                setTimeout(() => {
                    window.location.href = '/standalone-dialer.html';
                }, 2000);
                
            } catch (error) {
                console.error('Authentication error:', error);
                showError('Token exchange failed', error.message);
            }
        }

        /**
         * Exchange authorization code for access token
         */
        async function exchangeCodeForToken(code) {
            const tokenUrl = `${RC_CONFIG.server}/restapi/oauth/token`;
            const redirectUri = window.location.origin + window.location.pathname;
            
            const body = new URLSearchParams({
                grant_type: 'authorization_code',
                code: code,
                redirect_uri: redirectUri,
                client_id: RC_CONFIG.clientId,
                client_secret: RC_CONFIG.clientSecret
            });

            const response = await fetch(tokenUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Accept': 'application/json'
                },
                body: body
            });

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.error_description || `HTTP ${response.status}`);
            }

            const tokenData = await response.json();
            
            // Store tokens
            localStorage.setItem('rc_access_token', tokenData.access_token);
            localStorage.setItem('rc_refresh_token', tokenData.refresh_token);
            localStorage.setItem('rc_token_expires', Date.now() + (tokenData.expires_in * 1000));
            
            console.log('âœ… Tokens stored successfully');
            
            return tokenData;
        }

        /**
         * Show error state
         */
        function showError(title, message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'none';
            
            const errorDiv = document.getElementById('error');
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.textContent = message || title;
            errorDiv.style.display = 'block';
        }

        /**
         * Show success state
         */
        function showSuccess() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        }

        /**
         * Retry authentication
         */
        function retryAuth() {
            // Clear any stored tokens
            localStorage.removeItem('rc_access_token');
            localStorage.removeItem('rc_refresh_token');
            localStorage.removeItem('rc_token_expires');
            
            // Redirect back to dialer for new auth flow
            window.location.href = '/standalone-dialer.html';
        }

        // Start the OAuth flow when page loads
        document.addEventListener('DOMContentLoaded', () => {
            handleOAuthRedirect();
        });
    </script>
</body>
</html>
