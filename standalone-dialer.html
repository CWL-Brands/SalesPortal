<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanva RingCentral Dialer</title>
    
    <!-- Kanva Brand Colors -->
    <style>
        :root {
            --kanva-green: #93D500;
            --kanva-dark: #17351A;
            --kanva-light: #f0f9e8;
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, var(--kanva-light) 0%, white 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .dialer-container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            background: var(--kanva-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        h1 {
            color: var(--kanva-dark);
            font-size: 24px;
            margin-bottom: 5px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 10px;
        }

        .status-indicator.connected {
            background: #d4f4dd;
            color: #2e7d32;
        }

        .status-indicator.disconnected {
            background: #ffebee;
            color: #c62828;
        }

        .status-indicator.connecting {
            background: #fff3e0;
            color: #e65100;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected .status-dot {
            background: #2e7d32;
        }

        .status-indicator.disconnected .status-dot {
            background: #c62828;
            animation: none;
        }

        .status-indicator.connecting .status-dot {
            background: #e65100;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .phone-input-group {
            margin: 20px 0;
        }

        .phone-input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .phone-input:focus {
            outline: none;
            border-color: var(--kanva-green);
            box-shadow: 0 0 0 3px rgba(147, 213, 0, 0.1);
        }

        .dial-button {
            width: 100%;
            padding: 15px;
            background: var(--kanva-green);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .dial-button:hover:not(:disabled) {
            background: #7fb800;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(147, 213, 0, 0.3);
        }

        .dial-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .auth-section {
            text-align: center;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            margin: 20px 0;
        }

        .auth-section p {
            color: #666;
            margin-bottom: 15px;
        }

        .login-button {
            padding: 12px 24px;
            background: var(--kanva-dark);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-button:hover {
            background: #223d25;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 6px;
            margin: 15px 0;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--kanva-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            max-width: 300px;
        }

        .toast.success {
            background: #4caf50;
        }

        .toast.error {
            background: #f44336;
        }

        .toast.info {
            background: #2196f3;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="dialer-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">ðŸ“ž</div>
            <h1>Kanva Dialer</h1>
            <div id="statusIndicator" class="status-indicator disconnected">
                <span class="status-dot"></span>
                <span id="statusText">Not Connected</span>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message"></div>

        <!-- Auth Section (shown when not authenticated) -->
        <div id="authSection" class="auth-section">
            <p>Connect to RingCentral to start making calls</p>
            <button id="loginButton" class="login-button" onclick="dialer.login()">
                Connect to RingCentral
            </button>
        </div>

        <!-- Dialer Section (shown when authenticated) -->
        <div id="dialerSection" class="hidden">
            <div class="phone-input-group">
                <input 
                    type="tel" 
                    id="phoneNumber" 
                    class="phone-input" 
                    placeholder="Enter phone number"
                    pattern="[0-9\-\(\)\s\+]*"
                >
            </div>
            <button id="dialButton" class="dial-button" onclick="dialer.makeCall()">
                <span>ðŸ“ž</span>
                <span>Call</span>
            </button>
        </div>
    </div>

    <!-- Load RingCentral SDKs FIRST -->
    <script src="https://unpkg.com/@ringcentral/sdk@4.7.2/dist/ringcentral.js"></script>
    <script src="https://unpkg.com/ringcentral-web-phone@1.0.0/dist/ringcentral-web-phone.js"></script>
    
    <!-- Simple Dialer Implementation -->
    <script>
        class SimpleDialer {
            constructor() {
                this.isAuthenticated = false;
                this.init();
            }

            async init() {
                console.log('ðŸš€ Initializing dialer...');
                
                // Check if SDKs loaded
                if (typeof RingCentral === 'undefined') {
                    this.showError('RingCentral SDK failed to load. Please refresh the page.');
                    return;
                }

                // Check authentication status on load
                await this.checkAuthStatus();
            }

            async checkAuthStatus() {
                try {
                    const response = await fetch('/api/rc/auth/status');
                    const data = await response.json();
                    
                    if (data.authenticated) {
                        this.onAuthenticated();
                    } else {
                        this.showAuthSection();
                    }
                } catch (error) {
                    console.error('Auth check failed:', error);
                    this.showAuthSection();
                }
            }

            async login() {
                try {
                    this.updateStatus('connecting', 'Connecting...');
                    
                    // Open OAuth window
                    const authWindow = window.open(
                        '/api/rc/auth/start',
                        'ringcentral-auth',
                        'width=500,height=650'
                    );

                    // Check when auth window closes
                    const checkInterval = setInterval(async () => {
                        if (authWindow.closed) {
                            clearInterval(checkInterval);
                            
                            // Check if now authenticated
                            await this.checkAuthStatus();
                        }
                    }, 1000);

                } catch (error) {
                    this.showError('Login failed: ' + error.message);
                    this.updateStatus('disconnected', 'Not Connected');
                }
            }

            onAuthenticated() {
                this.isAuthenticated = true;
                this.updateStatus('connected', 'Connected');
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('dialerSection').classList.remove('hidden');
                this.showToast('Connected to RingCentral!', 'success');
            }

            showAuthSection() {
                this.updateStatus('disconnected', 'Not Connected');
                document.getElementById('authSection').classList.remove('hidden');
                document.getElementById('dialerSection').classList.add('hidden');
            }

            async makeCall() {
                const phoneNumber = document.getElementById('phoneNumber').value.replace(/\D/g, '');
                
                if (!phoneNumber) {
                    this.showToast('Please enter a phone number', 'error');
                    return;
                }

                if (!this.isAuthenticated) {
                    this.showToast('Please login first', 'error');
                    return;
                }

                try {
                    // For now, use tel: protocol as fallback
                    // Full WebRTC implementation would go here
                    window.location.href = `tel:${phoneNumber}`;
                    this.showToast(`Dialing ${phoneNumber}...`, 'info');
                } catch (error) {
                    this.showError('Call failed: ' + error.message);
                }
            }

            updateStatus(status, text) {
                const indicator = document.getElementById('statusIndicator');
                const statusText = document.getElementById('statusText');
                
                indicator.className = `status-indicator ${status}`;
                statusText.textContent = text;
            }

            showError(message) {
                const errorEl = document.getElementById('errorMessage');
                errorEl.textContent = message;
                errorEl.classList.add('show');
                
                setTimeout(() => {
                    errorEl.classList.remove('show');
                }, 5000);
            }

            showToast(message, type = 'info') {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.remove();
                }, 3000);
            }
        }

        // Initialize dialer when page loads
        const dialer = new SimpleDialer();

        // Format phone number as user types
        document.getElementById('phoneNumber')?.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 6) {
                value = value.slice(0, 3) + '-' + value.slice(3, 6) + '-' + value.slice(6, 10);
            } else if (value.length >= 3) {
                value = value.slice(0, 3) + '-' + value.slice(3);
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
